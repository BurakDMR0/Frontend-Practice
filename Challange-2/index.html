<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="main-box">
      <h2>Order Summary</h2>
      <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="buying-box">
        <div class="prod-name-box">
          <img src="./images/icon-music.svg" alt="">
          <div class="prod-name">Annual Plan
            <span>$59.99/year</span>
          </div>
          
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buying-btn">Proceed to Payment</div>
      <div class="cancel-btn">Cancel Order</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.youtube.com/channel/UCDdNshkQY13SfUZh4JgkcQg">Burak Demir</a>.
  </div>
</body>
</html>
